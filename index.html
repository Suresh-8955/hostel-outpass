<!DOCTYPE html>
<html>
<head>
	<title>Hostel Out Pass</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<div class="registration-form">
		<h2>Hostel Out Pass Registration Form</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electronics">Electronics</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
      </select><br><br>

      <label for="year">Year:</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1st Year">1st Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
        <option value="4th Year">4th Year</option>
      </select><br><br>
      <label for="destination">Reason for out to hostel:</label>
			<input type="text" id="destination" name="destination" required>

			<label for="from-date">From Date:</label>
			<input type="datetime-local" id="from-date" name="from-date" required>

			<label for="to-date">To Date:</label>
			<input type="datetime-local" id="to-date" name="to-date" required>
      <br>
      <br>

			<input type="submit" value="Submit">
		</form>
	</div>

</body>
</html>

      
</body>
</html>
